<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sanjana ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: linear-gradient(135deg, #ffd6e7, #ffc0cb);
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

h1 {
  font-size: 32px;
  margin-bottom: 20px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  margin: 10px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: hotpink;
  color: white;
}

#noBtn {
  background: gray;
  color: white;
  position: relative;
}

.heart {
  position: absolute;
  font-size: 25px;
  animation: float 3s linear forwards;
}

@keyframes float {
  to {
    transform: translateY(-100vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1 id="question">Sanjana, will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üíî</button>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");

let noClicks = 0;
let yesScale = 1;

const messages = [
"Are you sure? üò≠",
"Please don't do this ü•∫",
"I'll cry üò¢",
"Think again Sanjana üíî",
"Last chance üò≠"
];

// YES
yesBtn.addEventListener("click", function() {
  music.play().catch(()=>{});
  question.innerHTML = "Yayyyy Sanjana üíï<br>You made me the happiest person ü•∞";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  setInterval(createHeart, 300);
});

// NO
noBtn.addEventListener("click", function() {
  music.play().catch(()=>{});

  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  if (noClicks < messages.length) {
    question.innerText = messages[noClicks];
    noClicks++;
  }

  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;
});

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 3000);
}
</script>

</body>
</html>
